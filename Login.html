<!DOCTYPE.html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login form</title>
<Link rel="stylesheet" type="text/css" href="style1.css" />
</head>

<body class="body">
	<div align="center">
	<img src="cirrusdigital-logo.png" align="center" width="20%" height="10%";>
	</div>
	<form class="login-form" method="post" action="/ControllServlet">
		<div align="center">
			<table>
				<tr>
					<td><b>User Id : </b></td>
					<td><input id="userName" type="text" placeholder="user name" /></td>
				</tr>
				<tr>
					<td><b>Password :</b></td>
					<td>
					<input id="passwd" type="password" placeholder="password" />
					</td>
				</tr>
				</table>
				</div>
				<div align="center">
				<button>Login</button>
					<p><b>Not registered?<a
							href="Register.html">Register</a></p>
				</div>
			
		

	</form>
	<div class="contact-us" align="center">

		<a href="Contact.html">Contact Us</a> 
		<a href="mailto:contactus@cirrusdigitals.com?body=Please send me a copy of your new program!">Email
			Us</a>
	</div>
</body>
</html>
